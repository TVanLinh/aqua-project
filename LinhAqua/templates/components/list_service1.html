<div class="list-service-container-1">
    <div class="container">
        <div class="row ">
            <div class="col-md-5">
                <div class="__image mgb-30">
                    <img src="{{listData[0].img}}" alt="" class="img-responsive">
                </div>
            </div>
            <div class="col-md-7">
                <div class="__title upper-case text-center pdb-35">
                    {{listData[0].title}}
                </div>
                <div class="__text pd-top-50 pdb-50 pdt-50  pdl-30 bgc-light">
                    <ul>
                        <li ng-repeat="x in listData[0].content">
                            {{x}}
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
