<div class="container">
    <div class="row aqua-pricing-table-container">
        <div class="col-md-3 col-sm-6 col-xs-12  center-block" ng-repeat="x in listData">
            <div class="aqua-pricing-table">
                <div class="__title upper-case text-center ">
                    <h4>{{x.title}}</h4>
                </div>

                <div class="over_lay_wraper " >
                    <div class="__image">
                        <img src="{{x.img}}" alt="">
                    </div>
                    <div class="__over_lay ">
                        <div class="cell-vertical-wrapper">
                            <div class="cell-vertical-middle __over-lay-content">
                                $<span class="__price">{{x.price}}</span>
                                <p class="">monthly</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="__content text-center margin-top-5" ng-repeat="item in x.list">
                    <div ng-if="$index==0" class="__item pd-top-3">
                        <div>{{item}}</div>
                    </div>
                    <div ng-if="$index==x.list.length-1 ">
                        <div class="mgt--15">{{item}}</div>
                    </div>
                    <div ng-if="$index!=x.list.length-1 && $index!=0" class="__item ">
                        <div class="mgt--15">{{item}}</div>
                    </div>
                </div>
                <div class="text-center">
                    <a href="#">
                        <div class="button-border upper-case hover-bgc-main1 hover-border-c-main1 hover-color-light margin-top-8 margin-bottom-8" >
                         buy now
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
