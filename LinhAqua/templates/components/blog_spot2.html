<div class="container aqua-blogpot-container">
    <div class="row aqua-blogpot-style-1" >
        <div class="col-xs-12">
            <div class="__title mgb-20 mgt--20  capitalize">
                {{listData[3].title}}
            </div>
        </div>
        <div class="col-xs-12" >
            <div class="__infor text-right pdb-35 ">
                Posted:<a  href="#"> <span class="__time color-main1 mgr-50 hover-color-gray-4 ">{{listData[3].time}} </span></a>
                By <a href="#"><span class="__author color-main1 mgr-50 hover-color-gray-4"> {{listData[3].author}}</span></a>
                Comment: <a href="#"><span class="__number color-main1 hover-color-gray-4"> {{listData[3].number}}</span></a>
            </div>
            <div class="__image mgb-45">
                <img src="{{listData[3].img}}" alt="" class="img-responsive">
                <div class="__note __hidden  italic"  ng-if="$index!=1" ng-show="hiddenclick">
                    <span class="__close" ng-click="hiddenclick=!hiddenclick"></span>
                    <p > {{listData[3].note[0]}}<br><br>
                        <span style="font-size:16px;overflow: hidden;">  {{listData[3].note[1]}}</span>
                    </p>
                    <a href="#"><span><i class="__next"></i></span></a>
                </div>
            </div>
        </div>
    </div>
</div>
